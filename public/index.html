<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple card according to Deezer" />
    <title>Player music</title>
    <link rel="stylesheet icon" href="/src/icon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu:300,300italic,regular,italic,500,500italic,700,700italic"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/ v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="/src/style.css" />
    <script src="/src/bootstrap/jquery-3.5.1.min.js"></script>
    <script src="/src/bootstrap/bootstrap.min.js"></script>
    <script defer src="/src/index.js"></script>
    <noscript>Your browser doesn't support JavaScript...</noscript>
  </head>
  <body>
    <div id="container" class="container p-5 mt-4">
      <div class="card bg-light shadow-lg rounded border">
        <div id="musicImg" class="musicImg"></div>
        <button onclick="chooseMusic()" class="btn bg-light border shadow-lg">
          <i class="fas fa-play"></i>
        </button>
        <div class="musicInfo">
          <p id="todayTxt" class="today initialism text-primary">TODAY</p>
          <h1 id="name">Party</h1>
          <h3 id="author" class="mb-1 text-">Queen, Saint JHN...</h3>
        </div>
      </div>
    </div>

    <footer class="text-muted">&copy; Leonardo Schmitt</footer>

    <audio id="Ufo">
      <source src="/src/audios/Ufo.mp3" />
    </audio>

    <audio id="Roses">
      <source src="/src/audios/Roses.mp3" />
    </audio>

    <audio id="Killer-Queen">
      <source src="/src/audios/Killer-Queen.mp3" />
    </audio>
  </body>
</html>
